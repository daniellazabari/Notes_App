<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container active">
        <header>
            <button id="add" title="Add new note">
                <i class="fa-regular fa-plus"></i>
            </button>
            <h1>Notes</h1>
            <div class="buttons">
                <button id="remove-note" title="Delete note">
                    <i class="fa-regular fa-trash"></i>
                </button>
                <button id="save" title="Save note">
                    <i class="fa-regular fa-save"></i>
                </button>
            </div>
        </header>
        <aside>
            <span id="toggle">
                <i class="fa-regular fa-angle-left"></i>
            </span>
            <div class="search">
                <i class="fa-regular fa-search"></i>
                <input type="text" id="search" placeholder="Search">
            </div>
            <ul id="notes-list">

            </ul>
        </aside>
        <main>
            <div class="note-input" id="noteinput">
                <input type="text" id="note-title" placeholder="New note"><br>
                <textarea id="note-content" placeholder="Enter note content"></textarea>
            </div>
        </main>
    </div>

</body>
</html>
